<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Borderlands 2 Action Skill Cooldown Calculator</h1>
  <p>Action Skill Base Cooldown (in seconds) = <input type="number" id="Action" color="yellow"></input></p>
  <p>Cooldown Percent Increase from Skills (not including skills that involve enemies) = <input type="number" id="Skills"></input></p>
  <p>Cooldown Percent Increase from a Class Mod = <input type="number" id="class_mod"></input></p>
  <p>Cooldown Percent Increase from a Relic = <input type="number" id="Relic"> </input></p><br>
  <button onclick="CalculateTotal()"> Calculate Cooldown</button><br>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
